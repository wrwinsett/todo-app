<!DOCTYPE html>

<html lang="eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- below includes date and time picker -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="todo-app">
        <h2>Toby <img src="images/westie.ico" /></h2>

        <div class="row">
          <label for="input-box">Task:</label>
          <input type="text" id="input-box" placeholder="hello friend" />
          <!-- allows the user to input, with the type of input being text, and some
          placeholder text -->
        </div>

        <div class="row">
          <label for="date-time-picker">When?</label>
          <input
            type="text"
            id="date-time-picker"
            placeholder="select date and time"
          />
        </div>
        <!-- 
        <div class="row">
          <input type="datetime-local" id="time-input" />
        </div> -->

        <div class="row">
          <button onclick="addTask()"><img src="images/westie.ico" /</button>
        </div>

        <ul id="list-container">
          <!-- <li class="checked">Task 1</li>
          <li>Task 2</li>
          <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <!-- Include the date and time picker library -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
